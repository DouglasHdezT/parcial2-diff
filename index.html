<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Deck Builder</title>
</head>
<body>
    <header>
        <h1> Deck Builder </h1>
        <h2> Make your own magic deck </h2>
    </header>

    <section id="sets-container">
        <article class="set-card">
            <h3> Set name </h3>
            
            <div class="info">
                <h4> Release: </h4>
                <p> Date </p>
            </div>
            <div class="info">
                <h4> Cards: </h4>
                <p> Number </p>
            </div>
            <div class="info">
                <h4> Code: </h4>
                <p style="text-transform: uppercase;"> Code </p>
            </div>

            <div class="image-container">
                <img src="https://c2.scryfall.com/file/scryfall-symbols/sets/mmq.svg?1602475200" alt="">
            </div>
        </article>
    </section>
</body>
</html>
